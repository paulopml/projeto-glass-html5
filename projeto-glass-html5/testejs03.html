<!DOCTYPE html>
<html>
<head lang="pt-br">
    <meta charset="UTF-8">
    <script>
        quebrada = false;
        function mudaLampada(tipo){
            if(!quebrada){
                 document.getElementById("luz").src = "_imagens/"+tipo+".jpg";
                if(tipo == 'lampada-quebrada'){
                    quebrada= true;
                }

            }
        }

    </script>
    <title>Teste JavaScript</title>
</head>
<body>
    <h1>Acender a l√¢mpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" alt="" onmouseover="mudaLampada('lampada-acesa')" onmouseout="mudaLampada('lampada-apagada')" onclick="mudaLampada('lampada-quebrada')" />
</body>
</html>
